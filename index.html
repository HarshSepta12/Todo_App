<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="script2.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center mt-2">To do list</h1>
            <div class="col-md-10 col-sm-10 text-center m-auto">
                <div class="input-group mb-3 mt-5">
                    <input type="text" class="form-control" id="inputBox" placeholder="Enter Your ToDo" aria-label="Enter Your ToDo" aria-describedby="button-addon2">

                    <button class="btn btn-outline-primary" type="button" id="button-addo2">Add</button>
                  </div>
            </div>
            <div class="row">
                <div class="col-md-10  m-auto">
                    <ul id="ul">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
